<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lesson 24</title>
</head>
<body>
    <div class="product-form-container">
        <form id="product-form">
            <input type="text" placeholder="Название" class="product-name">
            <input type="text" placeholder="Цена" class="product-price">
            <button>Добавить</button>
        </form>
    </div>
    <div class="products-filters">
        <form id="search-filters-form">
            <input class="product-search-name" type="text" placeholder="Название">
            <div>
                <label for="sort-field">Отсортировать по:</label>
                <select id="sort-field">
                    <option disabled selected>Выберайте поле</option>
                    <option value="name">Название</option>
                    <option value="price">Цена</option>
                </select>
            </div>
            <!-- <button>Применить</button> -->
        </form>
    </div>
    <div class="products-container">
        <h1>Товаров нет</h1>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
